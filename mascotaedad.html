<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <header><h1>CALCULA LA EDAD DE TU MASCOTA!</h1></header>
    <section class="res">
        <input type="number" id="nro1">
        <button id="btn" class="boton boton1">Metodo 7</button>
        <button id="btn1" class="boton">Metodo log</button>
        <br>
        <input type="text" id="nombre" name="nombre">
        <button id="btn2" class="boton">Nombre de tu mascota</button>

        <div id="resultado"></div>
        <script>
            var t=document.getElementById('btn');
            t.addEventListener('click',edad);
            var z=document.getElementById('btn1');
            z.addEventListener('click',edad1);
            function edad() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var s=n1*7;
   
                document.getElementById("resultado").innerHTML ='Hachi tiene '+s+' años humanos'
            }
            
            function edad1() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var s=16*Math.log(n1)+31
   
                document.getElementById("resultado").innerHTML = 'Hachi tiene '+s.toFixed(0)+' años humanos'
            }
           
        </script>
    </section>   
    <section class="imagen">
        <p>HACHIKO :)</p>
        <img src="hachiko.jpeg" width="600" height="380">
    </section>

</body>
</html>
